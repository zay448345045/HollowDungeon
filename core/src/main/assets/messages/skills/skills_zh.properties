skills.crystalheart.name=水晶之心
skills.crystalheart.desc=一个古老的采矿傀儡的能量核心，围绕着一个强大的水晶。\n\n水晶的能量可以被引导，以危险的速度向前发射载体。
skills.crystalheart.prompt=选择方向
skills.crystalheart.delay=你现在不能用它。

skills.desolatedive.name=荒凉潜水
skills.desolatedive.desc=用集中的灵魂力量击打地面。这支部队可以摧毁敌人或突破脆弱的结构。\n\n原力需要灵魂被召唤。打击敌人以收集灵魂。
skills.dreamgate.name=梦想之门
skills.dreamgate.desc=允许持用者立即穿越梦境。某些区域可能与任何梦境都缺乏紧密的联系，不允许使用梦想之门。
skills.dreamgate.wnd_body=允许持用者立即穿越梦境。某些区域可能与任何梦境都缺乏紧密的联系，不允许使用梦想之门。
skills.dreamgate.wnd_return=返回
skills.dreamgate.wnd_set=设置
skills.dreamgate.delay=你现在不能用它。
skills.dreamgate.set=梦想之门已设置
skills.dreamgate.not_set=梦想之门未设置

skills.dreamnail.name=梦想指甲
skills.dreamnail.desc=允许持用者切开梦境和清醒之间的面纱。可以用来揭示隐藏的梦想或打开大门。\n\n梦想指甲可以收集精华、愿望和梦想的残余。
skills.dreamnail.prompt=选择目标
skills.dreamnail.bad_target=你不能在这用梦想指甲。
skills.dreamnail.delay=你现在不能用它。

skills.focus.name=聚焦
skills.focus.desc=集中收集的灵魂来修复你的外壳并治愈伤害。\n\n攻击敌人以收集灵魂。
skills.focus.already_full=您已经恢复了所有口罩。
skills.focus.value=+%d 口罩

skills.howlingwraiths.name=咆哮的幽灵
skills.howlingwraiths.desc=用尖叫的灵魂轰击敌人。\n\n幽灵需要灵魂被召唤。打击敌人以收集灵魂。
skills.howlingwraiths.prompt=选择方向

skills.monarchwings.name=君主之翼
skills.monarchwings.desc=在黑暗中闪闪发光的空灵之翼。\n\n允许一个人在半空中再次跳跃。
skills.monarchwings.prompt=选择方向
skills.monarchwings.delay=你现在不能用它。
skills.mothwingcloak.name=蛾翅斗篷
skills.mothwingcloak.desc=斗篷上系着防蛀绳。\n\n允许佩戴者沿着地面或空中向前冲刺。
skills.mothwingcloak.prompt=选择方向
skills.mothwingcloak.delay=你现在不能用它。

skills.vengefulspirit.name=复仇之魂
skills.vengefulspirit.desc=召唤一个向前飞行的灵魂，在途中烧死敌人。\n\n灵魂需要被召唤。打击敌人以收集灵魂。
skills.vengefulspirit.prompt=选择方向